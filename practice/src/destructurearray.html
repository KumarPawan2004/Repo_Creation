<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>java objects </H1>
    <h2>Object destructure</h2>
    <p id="demo"> </p>
    <script>
        //object cretaion 
        const pawan ={
            name:"Pawan",
            lastname:"Kumar",
            age:50,
        }
        //destructure 
        let{name,lastname}=pawan;

        document.getElementById("demo").innerHTML=name+" " + lastname;
    </script>
</body>
</html>
